{% extends "base.html" %}


{% block title %} Category {% endblock title %}
{% block categoryactive %} active {% endblock categoryactive %}

{% load static %}

{% block start %}

<div class="container">
    <nav class="navbar navbar-expand-lg bg-black rounded ">
        <div class="container-fluid">
            <ul class="navbar-nav">
                {% for i in categories %}
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">{{i.category_name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>


{% endblock %}
