{% extends "base.html" %}

{% block title %} Create-blog {% endblock title %}
{% block create-blogactive %} active {% endblock create-blogactive %}

{% load static %}

{% block start %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-med-2">
            <div class="card">
                <div class="card-header">
                    <h3> Create Blog </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/create-blog">
                        {% csrf_token %}
                        <div class="form-group">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
